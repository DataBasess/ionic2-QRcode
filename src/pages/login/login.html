<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Login</ion-title>
    </ion-navbar>
  
</ion-header>
  
  
  <ion-content padding>
  
    <ion-item>
      <ion-label floating>Email Adress</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
  
      <button ion-button (click)="login(user)">Login</button>
      <!-- <button ion-button (click)="loginPhone()">Login with Phone</button> -->
      <button ion-button (click)="register()" color="light">Register</button>
      <div (click)="ForgotPassword()">
          <button clear full >Forgot Password</button>
      </div>
  </ion-content>
