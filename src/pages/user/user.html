
<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

            ข้อมูลส่วนตัว
      </ion-item>

          <ion-icon name="lock" item-start></ion-icon>
            การยืนยันตัวตน

          <ion-icon name="key" item-start></ion-icon>

  </ion-list>
</ion-content>
