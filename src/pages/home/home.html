<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>
  <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  <button ion-button color="dark" full round (click)="endCode()">Create Code</button>
</ion-content>
